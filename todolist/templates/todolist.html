{% extends 'base.html' %} {% load static %}
<link rel="stylesheet" href="{% static 'todolist.css' %}" />
{% block content %} {% include 'navbar.html' %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0-beta1/css/bootstrap.min.css" />
  </head>
  <body>
    <h5>Username:</h5>
    <p>{{ user.get_username }}</p>

    <button class="btn btn-outline-primary">
      <a href="{% url 'todolist:create-task' %}">Tambah Task Baru</a>
    </button>
    <br /><br />
    {% for todo in todo_list %}
      <div class="row">
        <div class="col-sm-4">
          <div class="card text-white bg-dark mb-3" style="max-width: 18rem">
            <div class="card-header">{{todo.date}}</div>
              <div class="card-body">
                <h5 class="card-title">{{todo.title}}</h5>
                <p class="card-text">{{todo.description}}</p>
              </div>
          </div>
        </div>
      </div>
    <br />
    {% endfor %}
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
  </body>
</html>

{% endblock content %}
